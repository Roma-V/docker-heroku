name: Release DevOps on Heroku

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Heroku CLI
      run: sudo npm install -g --force heroku

    - name: Login to Heroku
      run: docker login --username=_ --password=${{ secrets.HEROKU_API_KEY }} registry.heroku.com
    
    - run: heroku container:login
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

    - name: Build and push
      run: heroku container:push web --app=docker-course-rv

    - name: Release
      run: heroku container:release web -app=docker-course-rv