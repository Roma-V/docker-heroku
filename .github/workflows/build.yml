name: Release DevOps on Heroku

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Heroku CLI
      run: sudo npm install -g --force heroku

    - name: Login to Heroku
      run: docker login --username=_ --password=${{ secrets.HEROKU_API_KEY }} registry.heroku.com
    
    - name: Build and push
      run: heroku container:push web -a docker-course-rv && heroku container:release web